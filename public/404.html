<!DOCTYPE html>
<html>
<head>
    <title>Whoops!</title>
    <style type="text/css">
        body { background-color: #fefefe; font-family: arial, sans-serif; }
		a:link, a:visited, a:hover, a:active {
			text-decoration: none; color: #000;
		}
        .error-container {
            width: 460px;
            margin: 150px auto 0;
            padding: 20px;
            text-align: center;
            border: 10px solid #eee;
            background: #f9f9f9;
        }
        .error-smiley {
            font-size: 120px;
            line-height: 120px;
            color: #db4a39;
            margin-bottom: 30px;
            font-family: sans-serif;
        }
        .error-code {
            margin-bottom: 30px;
        }
        .error-text {
            font-size: 150%;
            line-height: 150%;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
<div class="error-container">
    <div class="error-smiley">404</div>
    <div class="error-text"><a href="/">Page not found!</a></div>
</div>
</body>
</html>
